<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <!-- <h2>Tic-Tac-Toe</h2> -->
    </div>
    <div class="mainContainer"></div>
    <dialog class="playerInfo">
      <form>
        <label for="user_name"
          >Name:
          <input
            type="text"
            id="user_name"
            name="username"
            placeholder="Enter your name"
            required
          /><br />
        </label>
        <legend>Choose your Marker</legend>
        <label for="markerX"
          >X
          <input type="radio" id="markerX" name="marker" value="X" required />
        </label>
        <label for="markerO"
          >O
          <input type="radio" id="markerO" name="marker" value="O" required />
        </label>
        <button type="submit" class="submit">Submit</button>
      </form>
    </dialog>
    <div class="footer">&copy Tic-Tac-Toe. all rights reserved.</div>
  </body>
  <script src="./script3.js"></script>
</html>
